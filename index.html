<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Rover</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        button {
            font-size: 18px;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        let scene, camera, renderer, rover, controls;
        let moveForward = false;
        let moveBackward = false;
        let objects = [];

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Skybox
            const loader = new THREE.TextureLoader();
            loader.load('sky.png', function(texture) {
                scene.background = texture;
            });

            // Mars surface
            const marsTexture = new THREE.TextureLoader().load('mars.png'); // Replace with your mars.png texture
            const marsGeometry = new THREE.PlaneGeometry(100, 100, 50, 50);
            const marsMaterial = new THREE.MeshStandardMaterial({ map: marsTexture });
            const marsSurface = new THREE.Mesh(marsGeometry, marsMaterial);
            marsSurface.rotation.x = -Math.PI / 2;
            marsSurface.receiveShadow = true;
            scene.add(marsSurface);
            objects.push(marsSurface);

            // Rover
            const roverGroup = new THREE.Group();

            // Body
            const bodyGeometry = new THREE.BoxGeometry(2, 0.5, 1);
            const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0x808080 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 0.5;
            body.castShadow = true;
            roverGroup.add(body);

            // Mast (camera)
            const mastGeometry = new THREE.CylinderGeometry(0.1, 0.1, 1);
            const mastMaterial = new THREE.MeshStandardMaterial({ color: 0x404040 });
            const mast = new THREE.Mesh(mastGeometry, mastMaterial);
            mast.position.set(0, 1, 0);
            mast.castShadow = true;
            roverGroup.add(mast);

            // Solar panels
            const panelGeometry = new THREE.BoxGeometry(1.5, 0.1, 0.5);
            const panelMaterial = new THREE.MeshStandardMaterial({ color: 0x0000ff });
            const leftPanel = new THREE.Mesh(panelGeometry, panelMaterial);
            const rightPanel = new THREE.Mesh(panelGeometry, panelMaterial);
            leftPanel.position.set(-1.75, 0.6, 0);
            rightPanel.position.set(1.75, 0.6, 0);
            leftPanel.castShadow = true;
            rightPanel.castShadow = true;
            roverGroup.add(leftPanel);
            roverGroup.add(rightPanel);

            // Wheels
            const wheelGeometry = new THREE.CylinderGeometry(0.2, 0.2, 0.5, 32);
            const wheelMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });
            const createWheel = (x, y, z) => {
                const wheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
                wheel.rotation.z = Math.PI / 2;
                wheel.position.set(x, y, z);
                wheel.castShadow = true;
                roverGroup.add(wheel);
            };

            createWheel(1, 0.2, 0.5);
            createWheel(1, 0.2, -0.5);
            createWheel(-1, 0.2, 0.5);
            createWheel(-1, 0.2, -0.5);

            // Add more parts for better detail
            const antennaGeometry = new THREE.CylinderGeometry(0.05, 0.05, 1);
            const antennaMaterial = new THREE.MeshStandardMaterial({ color: 0xaaaaaa });
            const antenna = new THREE.Mesh(antennaGeometry, antennaMaterial);
            antenna.position.set(0.8, 1.5, 0);
            antenna.castShadow = true;
            roverGroup.add(antenna);

            const sensorGeometry = new THREE.SphereGeometry(0.2);
            const sensorMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            const sensor = new THREE.Mesh(sensorGeometry, sensorMaterial);
            sensor.position.set(0, 1.1, 0.5);
            sensor.castShadow = true;
            roverGroup.add(sensor);

            roverGroup.position.y = 0.5;
            scene.add(roverGroup);
            rover = roverGroup;

            // Lighting
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 10, 7.5).normalize();
            light.castShadow = true;
            scene.add(light);

            // Ambient light for better visibility
            const ambientLight = new THREE.AmbientLight(0x404040, 1.5);
            scene.add(ambientLight);

            camera.position.set(10, 10, 10);
            controls = new THREE.OrbitControls(camera, renderer.domElement);

            // Add rocks
            addRocks();

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);

            // Add HTML controls
            setupHTMLControls();

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            if (moveForward) {
                rover.translateZ(-0.1); // Move forward
                detectCollisions();
            }
            if (moveBackward) {
                rover.translateZ(0.1); // Move backward
                detectCollisions();
            }

            // Apply gravity
            if (rover.position.y > 0.5) {
                rover.position.y -= 0.02; // Adjust the gravity value as needed
            } else {
                rover.position.y = 0.5; // Stop falling when on the ground
            }

            controls.update();
            renderer.render(scene, camera);
        }

        function addRocks() {
            const rockGeometry = new THREE.DodecahedronGeometry(0.5);
            const rockMaterial = new THREE.MeshStandardMaterial({ color: 0x888888 });

            for (let i = 0; i < 10; i++) {
                const rock = new THREE.Mesh(rockGeometry, rockMaterial);
                rock.position.set(
                    (Math.random() - 0.5) * 50,
                    0.25, // Slightly above the ground
                    (Math.random() - 0.5) * 50
                );
                rock.castShadow = true;
                rock.receiveShadow = true;
                scene.add(rock);
                objects.push(rock);
            }
        }

        function detectCollisions() {
            const roverBox = new THREE.Box3().setFromObject(rover);

            objects.forEach(object => {
                if (object !== rover) {
                    const objectBox = new THREE.Box3().setFromObject(object);
                    if (roverBox.intersectsBox(objectBox)) {
                        // Basic collision response: stop the rover
                        moveForward = false;
                        moveBackward = false;
                    }
                }
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function setupHTMLControls() {
            const controlsDiv = document.createElement('div');
            controlsDiv.id = 'controls';

            const forwardButton = createControlButton('Forward', () => {
                moveForward = true;
            }, () => {
                moveForward = false;
            });
            controlsDiv.appendChild(forwardButton);

            const backButton = createControlButton('Backward', () => {
                moveBackward = true;
            }, () => {
                moveBackward = false;
            });
            controlsDiv.appendChild(backButton);

            const leftButton = createControlButton('Left', () => {
                rover.rotateY(Math.PI / 16);
            });
            controlsDiv.appendChild(leftButton);

            const rightButton = createControlButton('Right', () => {
                rover.rotateY(-Math.PI / 16);
            });
            controlsDiv.appendChild(rightButton);

            document.body.appendChild(controlsDiv);
        }

        function createControlButton(label, onMouseDown, onMouseUp) {
            const button = document.createElement('button');
            button.textContent = label;
            button.onmousedown = onMouseDown;
            if (onMouseUp) button.onmouseup = onMouseUp;
            return button;
        }

        window.onload = init;
    </script>
</body>
</html>
