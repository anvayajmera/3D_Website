<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Rover</title>
    <p class="title">Anvay's Epic 3D Website</p>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(226, 142, 142, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        button {
            font-size: 18px;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
        .title {
            width: 100%;
            text-align: center;
            font-weight: bold;
            color: red;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        let scene, camera, renderer, rover, controls;
        let moveForward = false;
        let moveBackward = false;
        let turnLeft = false;
        let turnRight = false;
        let objects = [];
        let aliens = [];

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Skybox
            const loader = new THREE.TextureLoader();
            loader.load('sky.png', function(texture) {
                scene.background = texture;
            });

            // Mars surface
            const marsTexture = new THREE.TextureLoader().load('mars.png');
            const marsGeometry = new THREE.PlaneGeometry(100, 100, 50, 50);
            const marsMaterial = new THREE.MeshStandardMaterial({ map: marsTexture });
            const marsSurface = new THREE.Mesh(marsGeometry, marsMaterial);
            marsSurface.rotation.x = -Math.PI / 2;
            marsSurface.receiveShadow = true;
            scene.add(marsSurface);
            objects.push(marsSurface);

            // Rover
            const roverGroup = new THREE.Group();
            createRover(roverGroup);
            scene.add(roverGroup);
            rover = roverGroup;

            // Lighting
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 10, 7.5).normalize();
            light.castShadow = true;
            scene.add(light);

            const ambientLight = new THREE.AmbientLight(0x404040, 1.5);
            scene.add(ambientLight);

            camera.position.set(10, 10, 10);
            controls = new THREE.OrbitControls(camera, renderer.domElement);

            // Add rocks
            addRocks();

            // Add aliens
            addAliens(30); // Add 5 aliens

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);

            // Add HTML controls
            setupHTMLControls();

            // Add keyboard controls
            window.addEventListener('keydown', onKeyDown, false);
            window.addEventListener('keyup', onKeyUp, false);

            animate();
        }

        function createRover(roverGroup) {
            const bodyGeometry = new THREE.BoxGeometry(2, 0.5, 1);
            const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0x808080 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 0.5;
            body.castShadow = true;
            roverGroup.add(body);

            const mastGeometry = new THREE.CylinderGeometry(0.1, 0.1, 1);
            const mastMaterial = new THREE.MeshStandardMaterial({ color: 0x404040 });
            const mast = new THREE.Mesh(mastGeometry, mastMaterial);
            mast.position.set(0, 1, 0);
            mast.castShadow = true;
            roverGroup.add(mast);

            const panelGeometry = new THREE.BoxGeometry(1.5, 0.1, 0.5);
            const panelMaterial = new THREE.MeshStandardMaterial({ color: 0x0000ff });
            const leftPanel = new THREE.Mesh(panelGeometry, panelMaterial);
            const rightPanel = new THREE.Mesh(panelGeometry, panelMaterial);
            leftPanel.position.set(-1.75, 0.6, 0);
            rightPanel.position.set(1.75, 0.6, 0);
            leftPanel.castShadow = true;
            rightPanel.castShadow = true;
            roverGroup.add(leftPanel);
            roverGroup.add(rightPanel);

            const wheelGeometry = new THREE.CylinderGeometry(0.2, 0.2, 0.5, 32);
            const wheelMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });
            const createWheel = (x, y, z) => {
                const wheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
                wheel.rotation.z = Math.PI / 2;
                wheel.position.set(x, y, z);
                wheel.castShadow = true;
                roverGroup.add(wheel);
            };

            createWheel(1, 0.2, 0.5);
            createWheel(1, 0.2, -0.5);
            createWheel(-1, 0.2, 0.5);
            createWheel(-1, 0.2, -0.5);

            const antennaGeometry = new THREE.CylinderGeometry(0.05, 0.05, 1);
            const antennaMaterial = new THREE.MeshStandardMaterial({ color: 0xaaaaaa });
            const antenna = new THREE.Mesh(antennaGeometry, antennaMaterial);
            antenna.position.set(0.8, 1.5, 0);
            antenna.castShadow = true;
            roverGroup.add(antenna);

            const sensorGeometry = new THREE.SphereGeometry(0.2);
            const sensorMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            const sensor = new THREE.Mesh(sensorGeometry, sensorMaterial);
            sensor.position.set(0, 1.1, 0.5);
            sensor.castShadow = true;
            roverGroup.add(sensor);

            roverGroup.position.y = 0.5;
        }

        function addRocks() {
            const rockGeometry = new THREE.DodecahedronGeometry(0.5);
            const rockMaterial = new THREE.MeshStandardMaterial({ color: 0x8B0000 });

            for (let i = 0; i < 100; i++) {
                const rock = new THREE.Mesh(rockGeometry, rockMaterial);
                rock.position.set(
                    (Math.random() - 0.5) * 70,
                    0.25,
                    (Math.random() - 0.5) * 70
                );
                rock.castShadow = true;
                rock.receiveShadow = true;
                scene.add(rock);
                objects.push(rock);
            }
        }

        function addAliens(count) {
            const alienGeometry = new THREE.SphereGeometry(1, 16, 16);
            const alienMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 });

            for (let i = 0; i < count; i++) {
                const alien = new THREE.Mesh(alienGeometry, alienMaterial);
                alien.position.set(
                    (Math.random() - 0.5) * 70,
                    0.25,
                    (Math.random() - 0.5) * 70
                );
                scene.add(alien);
                aliens.push(alien);
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            if (moveForward) {
                rover.translateZ(-0.1);
                detectCollisions();
            }
            if (moveBackward) {
                rover.translateZ(0.1);
                detectCollisions();
            }
            if (turnLeft) {
                rover.rotateY(0.02); // Smooth left turn
            }
            if (turnRight) {
                rover.rotateY(-0.02); // Smooth right turn
            }

            // Apply gravity
            if (rover.position.y > 0.5) {
                rover.position.y -= 0.02;
            } else {
                rover.position.y = 0.5;
            }

            // Move aliens randomly
            aliens.forEach(alien => {
                alien.position.x += (Math.random() - 0.5) * 0.05;
                alien.position.z += (Math.random() - 0.5) * 0.05;
                alien.position.x = THREE.MathUtils.clamp(alien.position.x, -35, 35);
                alien.position.z = THREE.MathUtils.clamp(alien.position.z, -35, 35);
            });

            controls.update();
            renderer.render(scene, camera);
        }

        function detectCollisions() {
            const roverBox = new THREE.Box3().setFromObject(rover);

            objects.forEach(object => {
                if (object !== rover) {
                    const objectBox = new THREE.Box3().setFromObject(object);
                    if (roverBox.intersectsBox(objectBox)) {
                        moveForward = false;
                        moveBackward = false;
                    }
                }
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function setupHTMLControls() {
            const controlsDiv = document.createElement('div');
            controlsDiv.id = 'controls';

            const forwardButton = createControlButton('Forward (W)', () => {
                moveForward = true;
            }, () => {
                moveForward = false;
            });
            controlsDiv.appendChild(forwardButton);

            const backButton = createControlButton('Backward (S)', () => {
                moveBackward = true;
            }, () => {
                moveBackward = false;
            });
            controlsDiv.appendChild(backButton);

            const leftButton = createControlButton('Left (A)', () => {
                turnLeft = true;
            }, () => {
                turnLeft = false;
            });
            controlsDiv.appendChild(leftButton);

            const rightButton = createControlButton('Right (D)', () => {
                turnRight = true;
            }, () => {
                turnRight = false;
            });
            controlsDiv.appendChild(rightButton);

            document.body.appendChild(controlsDiv);
        }

        function createControlButton(label, onMouseDown, onMouseUp) {
            const button = document.createElement('button');
            button.textContent = label;
            button.onmousedown = onMouseDown;
            if (onMouseUp) button.onmouseup = onMouseUp;
            return button;
        }

        function onKeyDown(event) {
            switch (event.key) {
                case 'w':
                    moveForward = true;
                    break;
                case 's':
                    moveBackward = true;
                    break;
                case 'a':
                    turnLeft = true;
                    break;
                case 'd':
                    turnRight = true;
                    break;
            }
        }

        function onKeyUp(event) {
            switch (event.key) {
                case 'w':
                    moveForward = false;
                    break;
                case 's':
                    moveBackward = false;
                    break;
                case 'a':
                    turnLeft = false;
                    break;
                case 'd':
                    turnRight = false;
                    break;
            }
        }

        window.onload = init;
    </script>
</body>
</html>
